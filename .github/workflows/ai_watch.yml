name: AI Watch

on:
  schedule:
    # Every day at 07:00 UTC (adjust if you want)
    - cron: "0 7 * * *"
  workflow_dispatch:  # allow manual runs from the UI

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      NEWS_API_KEY: ${{ secrets.NEWS_API_KEY }}
      TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
      TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
      GENERATE_DASHBOARD: "1"
      YFINANCE_CACHE_DIR: "/tmp/yf_cache"

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run AI Watch
        run: |
          python ai_watch_pro.py

      - name: Commit updated history CSV
        run: |
          if [ -n "$(git status --porcelain ai_watch_history.csv)" ]; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add ai_watch_history.csv
            git commit -m "Update AI watch history [skip ci]" || echo "No changes to commit"
            git push
          else
            echo "No changes in ai_watch_history.csv"
          fi

      - name: Prepare Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dashboard

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    permissions:
      pages: write
      id-token: write

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
