name: AI Watch

on:
  schedule:
    # Tous les jours à 07h00 UTC (à ajuster comme tu veux)
    - cron: "0 7 * * *"
  workflow_dispatch:  # permet de lancer manuellement

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install vaderSentiment yfinance pandas requests matplotlib

      - name: Run AI Watch
        env:
          NEWS_API_KEY: ${{ secrets.NEWS_API_KEY }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          GENERATE_DASHBOARD: "1"
        run: |
          python ai_watch_pro.py

      - name: Prepare Pages artifact
        run: |
          # Copy dashboard into a dedicated folder for Pages
          mkdir -p public
          cp -r dashboard/* public/
        # Si tu veux aussi exposer le CSV :
        # cp ai_watch_history.csv public/

      - name: Upload artifact for GitHub Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: public

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
